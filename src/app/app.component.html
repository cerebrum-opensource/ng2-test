<div id="my-app">
  <h2>{{name}}</h2>
  <div class="form-group" style="width: 50%">
    <input type="text" [(ngModel)]="searchText"
           class="form-control" placeholder="Search By Name"/>
    <table class="table" style="border:1px solid #ccc; margin-top: 10px;">
      <thead>
      <tr>
        <th style="width: 20%">
          Name
        </th>
        <th style="width: 60%">
          Joining Date
        </th>
        <th style="width: 20%">
          Age
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of list | searchFilterPipe: searchText; let i = index">
        <td>{{item.name}}</td>
        <td>{{item.joining_date}}</td>
        <td *ngIf="i < 4">{{item.age }}</td>
        <td *ngIf="i > 3">{{item.age | reverseFilterPipe}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
